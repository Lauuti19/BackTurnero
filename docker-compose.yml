services:
  backend:
    build: .
    ports:
      - "3001:3001"
    env_file:
      - .env
    networks:
      - turnero-network
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=turnero
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # depends_on:
    #   - db

networks:
  turnero-network:
    external: true  