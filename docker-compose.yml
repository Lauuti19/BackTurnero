services:
  backend:
    build: .
    ports:
      - "3001:3001"
    env_file:
      - .env
    networks:
      - turnero-network
    depends_on:
      - db
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=turnero

networks:
  turnero-network:
    driver: bridge